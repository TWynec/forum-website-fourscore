<!DOCTYPE>
<html>

<head>
    <title>Sign In</title>
    <link rel="stylesheet" href="../styles/signin.css">
</head>

<body>
    <div class="sign-in">
        <h1>Sign In</h1>
        <form>
            <p>Username</p>
            <input type="text" class="username" placeholder="Enter username">
            <p>Password</p>
            <input type="password" class="username" placeholder="Enter password">
            <button type="submit">Sign In</button>
        </form>
    </div>

	<p>Don't have an account? Sign up here!</p>
	<a href="newprofile.html"> <input type="button" value="Sign up"> </a>
</body>

</html>
